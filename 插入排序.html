<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
</head>
<body>
	<script>
		function insertionSort(arr) {
			var length = arr.length;
			var temp;
			for(var i=0; i<length; i++){
				for(var j=i+1; j>0; j--){
					if(arr[j] < arr[j-1]){
						temp = arr[j];
						arr[j+1] = arr[j+1];
						arr[j+1] = temp
					}
				}
			}
		}
		var array = [2,8,17,4,3,22,12,9,7,6];
		console.log(selectionSort(array));
	</script>
</body>
</html>
